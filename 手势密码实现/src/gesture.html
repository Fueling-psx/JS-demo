<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手势密码设置-Xi</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit" >
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link href="gesture-color.css" rel="stylesheet" type="text/css" /> 
</head>
<body>
	<div class="gesture-xi">
		<header>手势密码</header>
		<div class="content">
			<canvas id="canvas"></canvas>
			<div class="checkbox">
				<div class="tips"></div>
				<div class="radio-in setPassword"> 
					<input type="radio" name="checkbox" class="checkbox-setPassword" />
					<label>设置密码</label>
				</div>
				<div class="radio-in validate">
					<input type="radio" name="checkbox" class="checkbox-validate" />
					<label>重置密码</label>
				</div>
			</div>
		</div>
		<span id="write"></span>
	</div>
<script src="gesture.js" type="text/javascript"></script>
<script type="text/javascript">
	// geture.js run
	gestureLockxi.init();
</script>
</body>
</html>
